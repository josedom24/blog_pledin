# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: PLEDIN 3.0
email: josedom24@josedomingo.org
description: >- # this means to ignore newlines until "baseurl:"
  Plataforma Educativa Informática. Página personal de José Domingo Muñoz
baseurl: "/pledin" # the subpath of your site, e.g. /blog
url: "https://www.josedomingo.org" # the base hostname & protocol for your site, e.g. http://example.com
#twitter_username: pledin_jd
github_username:  josedom24
permalink: /:year/:month/:title/
paginate_path: /blog/page:num
timezone: Europe/Madrid
# Build settings
markdown: kramdown
theme: minimal-mistakes-jekyll
plugins:
  - jekyll-feed
  - jekyll-include-cache

feed:
  path: /feed/feed.xml
atom_feed:
  path: https://www.josedomingo.org/pledin/feed/feed.xml
# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/
    - .jekyll-cache

locale: "es-ES"
minimal_mistakes_skin: "default" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum" "sunrise"
name: "José Domingo Muñoz"
search: true
repository: "josedom24/blog_pledin"

#twitter:
#  username: "pledin_jd"

#comments:
#  provider: "disqus"
#  disqus:
#    shortname: "pledin"

tag_archive:
  type: liquid
  path: /tags/

repository  : "josedom24/blog_pledin"
comments:
  provider  : "staticman_v2"
  staticman:
    branch    : "master"
    endpoint: "https://comentarios.josedomingo.org/v2/entry/"

author:
  name   : "José Domingo Muñoz"
  avatar : "/assets/images/bio-photo.jpg"
  bio    : "Plataforma Educativa Informática"
  email  : "josedom24@josedomingo.org"
  uri    : "https://www.josedomingo.org"
  github : "josedom24"
#  gitlab : "josedom24"
#  twitter : "pledin_jd"
  location: "Utrera, Sevilla,ES" # null (default), "absolute or relative url to link to author home"

collections:
  microblog:
    output: true
    permalink: microblog/:year/:month/:title/
    tags: true

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      classes: wide
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      excerpt_separator: <!--more-->
      sidebar:
        nav: "blog"
  - scope:
      path: ""
      type: microblog
    values:
      layout: single_microblog
      classes: wide
      read_time: false
      author_profile: true
      share: false
      comments: false
      sidebar:
        nav: "microblog"



      
